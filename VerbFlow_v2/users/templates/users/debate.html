{% extends 'users/base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
        {{initial_text}}
    <!-- Input field for typing the topic -->
    <div style="margin: 5%;">
        <input type="text" id="topic-input" placeholder="Enter your topic here and press Enter">
    </div>

    <!-- JavaScript to capture Enter key press -->
    <script>
        document.getElementById("topic-input").addEventListener("keypress", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                var topic = document.getElementById("topic-input").value;
                localStorage.setItem("topic", topic);
                window.location.href = "{% url 'debate_page' %}?topic=" + encodeURIComponent(topic);
            }
        });
    </script>
{% endblock %}
